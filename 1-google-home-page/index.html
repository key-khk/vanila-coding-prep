<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google homepage</title>
    <link rel="stylesheet" href="css\index-style.css">
  </head>
  <body>
    <div class="grid">
      <div class="top">
        <nav class="t-l">
          <a href="#">Google정보</a>
          <a class="pad-l15px" href="#">스토어</a>
        </nav>

        <div class="t-r">
          <a href="#">Gamil</a>
          <a class="pad-l15px" href="#">이미지</a>
          <img class="t-m" src="img\9dot-menu.png" width="20px">
            <button class="login">로그인</button>
        </div>
      </div>

      <div class="logo">
        <img src="img\logo.gif" width="550px">
      </div>

      <div class="mid">
        <div class="m-1">
          <input type="text" placeholder="Google 검색 또는 URL 입력">
          <img class="keyb" src="img\keyb.JPG" width="30px">
        </div>

        <div class="m-2">
          <button class="m2-1">Google 검색</button>
          <button class="m2-2">I'm feeling Lucky</button>
        </div>
      </div>

      <p>대한민국</p>

      <div class="bot">
        <div class="b-l">
          <a href="#">광고</a>
          <a class="pad-l15px" href="#">비즈니스</a>
          <a class="pad-l15px" href="#">검색의 원리</a>
        </div>

        <div class="b-r">
          <a href="#">개인정보처리방침</a>
          <a class="pad-l15px" href="#">약관</a>
          <a class="pad-l15px" href="#">설정</a>
        </div>
      </div>
    </div>
  </body>
</html>
